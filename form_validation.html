<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="bootstrap/css/1-col-portfolio.css" rel="stylesheet">
</head>

<body>


    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Registration Form</div>

                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form name="myForm" onsubmit="return validateForm()" method="post" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <label>Username
                                        <input type="text" class="form-control" name="username" value="" placeholder="username" minlength="6">   </label>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label>Password
                                        <input type="password" class="form-control" id="pass1" name="password" placeholder="password"></label>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <label>Confirm Password
                                        <input type="password" class="form-control" id="pass2" name="confirm-password" placeholder="confirm password"></label>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <label>Email
                                        <input type="email" class="form-control" id="email1" name="email" value="" placeholder="email">   </label>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <label>Confirm Email
                                        <input type="email" class="form-control" id="email2" name="confirm-email" value="" placeholder="confirm email">   </label>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <input type="submit" name="submit" value="Submit" class="btn btn-success">

                            </div>
                        </div>



                    </form>



                </div>
            </div>
        </div>



        <script type="text/javascript">
            function validateForm() {
                var x = document.getElementsByTagName('input');
                var password1 = document.getElementById('pass1').value;
                var password2 = document.getElementById('pass2').value;
                var email1 = document.getElementById('email1').value;
                var email2 = document.getElementById('email2').value;
                var letters = /^[0-9a-zA-Z]+$/; 
                for (var i = 0; i <= x.length; i++) {

                    if(x[i].value == "") {
                        alert(x[i].name + " tidak boleh kosong");
                        return false;
                        
                    }
                    if(password1.match(letters) == false && password2.match(letters) == false){  
                      alert("Password harus terdiri dari huruf dan angka");   
                       return false; 
                    }
                    if (password1 !== password2) {
                        alert("Password dan Confirm Password harus sama");
                        return false;
                    }
                    if (email1 !== email2) {
                        alert("Email dan Email Confirm harus sama");
                        return false;
                    }
                }


            }
        </script>
</body>

</html>
